version: "3.8"

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1-mini}
      - KB_PATH=${KB_PATH:-./kb/example.yaml}
      - ENABLE_PERSISTENCE=${ENABLE_PERSISTENCE:-false}
      - DATABASE_URL=${DATABASE_URL:-}
    volumes:
      - ./kb:/app/kb:ro
      - ./catalog:/app/catalog:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://api:8080
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # Optional: PostgreSQL for persistence
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=rca_agent
      - POSTGRES_PASSWORD=rca_agent_dev
      - POSTGRES_DB=rca_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - persistence
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rca_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
